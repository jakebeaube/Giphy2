<!DOCTYPE html>
<html>
<head>
    <title>Saturday Morning</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Saturday Morning Cartoon GIFs</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-md-12">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class=" col-md-12">
            <form id="gif-form" role="form">
                
                <div class="form-group">
                    <label for="cartoon-input">Enter Your Favorite Cartoon</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add Cartoons" class="btn btn-success">
                <input id="removeGif" type="submit" value="Remove Cartoons" class="btn btn-danger">
            </form>    
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/cartoon.js"></script>
</body>
</html>
